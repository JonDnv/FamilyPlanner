<head>

    <link rel="icon" type="image/png" href="./assets/favicon.ico">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.14.0/js/all.js"></script>

<body>
    <nav class="navbar" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
            <a class="navbar-item" href="./indexnew.html">
                <img src="./assets/FamilyPlannerIcon.png" width="140" height="56">
            </a>

            <div class="navbar-item has-dropdown is-hoverable">
                <a class="navbar-link">
                </a>

                <div class="navbar-dropdown">
                    <a class="navbar-item" href="./planner.html">

                    <a class="navbar-item" href="./newevent.html">

                    </a>

            </div>
        </div>
        </div>

    <div style="margin-top: 40px; margin-left:25%; margin-right:25%;" class="container">
        <div class="notification has-background-info has-text-white-bis weatherTitle">
            <strong>Monday Weather</strong>
        </div>

        <article style="margin-top: 20px" class="message is-info">
            <div class="message-body">
                <h1 class="monWeatherDate"></h1>
                <h1 class="weatherLocation"></h1>
            </div>
        </article>

        <article style="margin-top: 20px" class="message is-info">
            <div class="message-body">
                <h2 class="monHighTemp"></h2>
                <h2 class="monLowTemp"></h2>
                <h2 class="monWindSpeed"></h2>
                <h2 class="monUvIndex"></h2>
            </div>
        </article>
