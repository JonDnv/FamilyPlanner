<body>
  <div style="margin-top: 40px; margin-left:25%; margin-right:25%;" class="container">
    <div class="notification has-background-info has-text-white-bis">
      <strong>Site Settings</strong>
    </div>
    <div class="field">
      <div style="margin-top: 10px;" class="control">
        <input id="siteCity" class="input is-info" type="text" placeholder="City" name="siteCity">
      </div>
      <div style="margin-top: 10px;" class="control">
        <input id="siteState" class="input is-info" type="text" placeholder="State (Full Name)" name="siteState">
      </div>
      <button id="site-settings-btn-submit" style="margin-top: 30px;" class="button is-info">Submit Site
        Settings</button>
    </div>

    <article style="margin-top: 20px" class="message is-info">
      <div class="message-body">
        <h1 class="location"><strong>Location</strong></h1>
      </div>
    </article>

    <div class="notification has-background-info has-text-white-bis">
      <strong>New User</strong>
    </div>
    <div class="field">
      <div style="margin-top: 10px;" class="control">
        <input id="user-name" class="input is-info" type="text" placeholder="Name" name="userName">
      </div>
      <button id="new-user-btn-submit" style="margin-top: 30px;" class="button is-info">Submit New User</button>
    </div>

    <article style="margin-top:20px" class="message is-info">
      <div class="message-body">
        <h1 class="users"><strong>Users</strong></h1>
        
      </div>
    </article>
