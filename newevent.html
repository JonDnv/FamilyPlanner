    <body>
        <div style="margin-top: 50px; margin-left:25%; margin-right:25%;" class="container">
            <div class="notification is-input">
              <strong>New Event </strong>
            </div>

            <div class="field">
                <label class="label">Select Day</label>
                <div class="control">
                  <div id="day-options" class="select">
                    <select>
                      <option>Monday</option>
                      <option>Tuesday</option>
                      <option>Wednesday</option>
                      <option>Thursday</option>
                      <option>Friday</option>
                      <option>Saturday</option>
                      <option>Sunday</option>
                    </select>
                  </div>
                </div>
              </div>

              <div class="field">
                <label class="label">Select Time</label>
                <div class="control">
                  <div id="time-options" class="select">
                    <select>
                      <option>7:00 a.m.</option>
                      <option>8:00 a.m.</option>
                      <option>9:00 a.m.</option>
                      <option>10:00 a.m.</option>
                      <option>11:00 a.m.</option>
                      <option>12:00 p.m.</option>
                      <option>1:00 p.m.</option>
                      <option>2:00 p.m.</option>
                      <option>3:00 p.m.</option>
                      <option>4:00 p.m.</option>
                      <option>5:00 p.m.</option>
                      <option>6:00 p.m.</option>
                      <option>7:00 p.m.</option>
                      <option>8:00 p.m.</option>
                      <option>9:00 p.m.</option>
                    </select>
                  </div>
                </div>
              </div>

              <div class="field">
                <label class="label">Select Duration</label>
                <div class="control">
                  <div id="duration-options" class="select">
                    <select>
                        <option>15 minutes</option>
                        <option>30 minutes</option>
                        <option>1 hour</option>
                        <option>3 hours</option>
                        <option>3 hours</option>
                        <option>4 hours</option>
                        <option>5 hours</option>
                        <option>6 hours</option>
                        <option>7 hours</option>
                        <option>8 hours</option>
                        <option>All Day</option>
                    </select>
                  </div>
                </div>
              </div>

              <div class="field">
                <label class="label">Event</label>
                <div class="control">
                  <textarea id="event-description" class="textarea" placeholder="Description"></textarea>
            </div>
                </div>
                <button style="margin-top: 30px;" id="event-btn-submit" class="button is-info">Submit</button>
                </div>
            </div>
        </div>
        </div>
