<body>
  <div style="margin-top: 40px; margin-left:25%; margin-right:25%;" class="container">
    <div class="notification has-background-info has-text-white-bis">
      <strong>New Event</strong>
    </div>

    <div class="field">
      <label class="label">User</label>
      <div class="control">
        <div id="user-options" class="select">
          <select class="userDropdown">
          </select>
        </div>
      </div>
    </div>

    <div class="field">
      <label class="label">Select Day</label>
      <div class="control">
        <div id="day-options" class="select">
          <select>
            <option>Sunday</option>
            <option>Monday</option>
            <option>Tuesday</option>
            <option>Wednesday</option>
            <option>Thursday</option>
            <option>Friday</option>
            <option>Saturday</option>
          </select>
        </div>
      </div>
    </div>

    <div class="field">
      <label class="label">Select Time</label>
      <div class="control">
        <div id="time-options" class="select">
          <select>
            <option>7:00 AM</option>
            <option>8:00 AM</option>
            <option>9:00 AM</option>
            <option>10:00 AM</option>
            <option>11:00 AM</option>
            <option>12:00 PM</option>
            <option>1:00 PM</option>
            <option>2:00 PM</option>
            <option>3:00 PM</option>
            <option>4:00 PM</option>
            <option>5:00 PM</option>
            <option>6:00 PM</option>
            <option>7:00 PM</option>
            <option>8:00 PM</option>
            <option>9:00 PM</option>
          </select>
        </div>
      </div>
    </div>

    <div class="field">
      <label class="label">Select Duration</label>
      <div class="control">
        <div id="duration-options" class="select">
          <select>
            <option>1 hour</option>
            <option>3 hours</option>
            <option>3 hours</option>
            <option>4 hours</option>
            <option>5 hours</option>
            <option>6 hours</option>
            <option>7 hours</option>
            <option>8 hours</option>
            <option>All Day</option>
          </select>
        </div>
      </div>
    </div>

    <div class="field">
      <label class="label">Event</label>
      <div class="control">
        <textarea id="event-description" class="textarea" placeholder="Description"></textarea>
      </div>
    </div>
    <button style="margin-top: 30px;" id="event-btn-submit" class="button is-info">Submit</button>
  </div>
