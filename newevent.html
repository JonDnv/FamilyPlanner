<body>
  <div style="margin-top: 40px; margin-left:25%; margin-right:25%;" class="container">
    <div class="notification has-background-info has-text-white-bis">
      <strong>New Event</strong>
    </div>

    <div class="field">
      <label class="label">User</label>
      <div class="control">
        <div id="user-options" class="select">
          <select class="userDropdown" id="userSelect">
          </select>
        </div>
      </div>
    </div>

    <div class="field">
      <label class="label">Select Day</label>
      <div class="control">
        <div id="day-options" class="select">
          <select id="dayValue">
            <option value="Sunday">Sunday</option>
            <option value="Monday">Monday</option>
            <option value="Tuesday">Tuesday</option>
            <option value="Wednesday">Wednesday</option>
            <option value="Thursday">Thursday</option>
            <option value="Friday">Friday</option>
            <option value="Saturday">Saturday</option>
          </select>
        </div>
      </div>
    </div>

    <div class="field">
      <label class="label">Select Time</label>
      <div class="control">
        <div id="time-options" class="select">
          <select id="timeValue">
            <option value="7am">7:00 AM</option>
            <option value="8am">8:00 AM</option>
            <option value="9am">9:00 AM</option>
            <option value="10am">10:00 AM</option>
            <option value="11am">11:00 AM</option>
            <option value="12pm">12:00 PM</option>
            <option value="1pm">1:00 PM</option>
            <option value="2pm">2:00 PM</option>
            <option value="3pm">3:00 PM</option>
            <option value="4pm">4:00 PM</option>
            <option value="5pm">5:00 PM</option>
            <option value="6pm">6:00 PM</option>
            <option value="7pm">7:00 PM</option>
            <option value="8pm">8:00 PM</option>
            <option value="9pm">9:00 PM</option>
          </select>
        </div>
      </div>
    </div>

    <div class="field">
      <label class="label">Select Duration</label>
      <div class="control">
        <div id="duration-options" class="select">
          <select id="durationValue">
            <option value="1hr">1 hour</option>
            <option value="2hr">2 hours</option>
            <option value="3hr">3 hours</option>
            <option value="4hr">4 hours</option>
            <option value="5hr">5 hours</option>
            <option value="6hr">6 hours</option>
            <option value="7hr">7 hours</option>
            <option value="8hr">8 hours</option>
            <option value="day">All Day</option>
          </select>
        </div>
      </div>
    </div>

    <div class="field">
      <label class="label">Event</label>
      <div class="control">
        <textarea id="event-description" class="textarea" placeholder="Description"></textarea>
      </div>
    </div>
    <button style="margin-top: 30px;" id="event-btn-submit" class="button is-info">Submit</button>
  </div>
